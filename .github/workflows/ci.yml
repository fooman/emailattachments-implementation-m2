name: Continous Integration
on: [push, pull_request]

jobs:
  performance:
    name: WIP Performance Testing
    runs-on: ubuntu-latest
    env:
      DOCKER_COMPOSE_FILE: "./extension/.github/workflows/performance/docker-compose.yml"
      EXTENSION_NAME: "Fooman_EmailAttachments"
      EXTENSION_PACKAGE_NAME: "fooman/emailattachments-implementation-m2"

    steps:
      - uses: actions/checkout@v2
        name: Checkout files
        with:
          path: extension

      - name: Ensure Nginx Document Root exists
        run: mkdir -p ${{ github.workspace }}/m2

      - name: Get composer cache directory
        id: composer-cache
        run: "echo \"::set-output name=dir::$(composer config cache-dir)\""
        working-directory: ./extension

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Start docker-compose
        run: docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} up -d
        env:
            BLACKFIRE_CLIENT_ID: ${{ secrets.BLACKFIRE_CLIENT_ID }}
            BLACKFIRE_CLIENT_TOKEN: ${{ secrets.BLACKFIRE_CLIENT_TOKEN }}
            BLACKFIRE_SERVER_ID: ${{ secrets.BLACKFIRE_SERVER_ID }}
            BLACKFIRE_SERVER_TOKEN: ${{ secrets.BLACKFIRE_SERVER_TOKEN }}

      - name: Docker output
        run: >-
          docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} ps
          && docker inspect $(docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} ps -q blackfire-agent)
          && docker inspect $(docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} ps -q nginx)
          && docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} logs nginx

      - name: Composer install
        run: >-
            composer create-project --repository=https://repo-magento-mirror.fooman.co.nz/ magento/project-community-edition:2.3.5 ${{ github.workspace }}/m2 --no-install --no-interaction
            && cd ${{ github.workspace }}/m2
            && composer config platform.php 7.3
            && composer config --unset repo.0
            && composer config repo.foomanmirror composer https://repo-magento-mirror.fooman.co.nz/
            && composer install --prefer-dist
        working-directory: ./m2

      - name: Install Magento
        run: >-
          docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} exec -T php-fpm
          bash -c 'cd /var/www/html/m2 && sudo chown www-data: -R /var/www/html/m2 && ls -al && id
          && php -f bin/magento setup:install --base-url=http://magento2.test/ --backend-frontname=admin --db-host=mysql --db-name=magento_performance_tests --db-user=root --db-password=123123q --admin-user=admin@example.com --admin-password=password1 --admin-email=admin@example.com --admin-firstname=firstname --admin-lastname=lastname'

      - name: Generate Performance Fixtures
        run: >-
          docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} exec -T php-fpm
          bash -c 'cd /var/www/html/m2
          && php -f bin/magento setup:performance:generate-fixtures setup/performance-toolkit/profiles/ce/small.xml
          && php -f bin/magento cache:enable
          && php -f bin/magento cache:disable block_html full_page'

      - name: Run Blackfire
        id: blackfire-baseline
        run: docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} run blackfire-agent blackfire --json --new-reference curl http://magento2.test/category-1/category-1-1.html > ${{ github.workspace }}/.baseline.json
        env:
          BLACKFIRE_CLIENT_ID: ${{ secrets.BLACKFIRE_CLIENT_ID }}
          BLACKFIRE_CLIENT_TOKEN: ${{ secrets.BLACKFIRE_CLIENT_TOKEN }}
          BLACKFIRE_SERVER_ID: ${{ secrets.BLACKFIRE_SERVER_ID }}
          BLACKFIRE_SERVER_TOKEN: ${{ secrets.BLACKFIRE_SERVER_TOKEN }}

      - name: Extract Info from Result
        id: blackfire-profile
        run: |
          echo "##[set-output name=id;]$(cat ${{ github.workspace }}/.baseline.json | jq '.id')"
          echo "##[set-output name=url;]$(cat ${{ github.workspace }}/.baseline.json | jq '._links.graph_url.href')"
          echo "##[set-output name=time;]$(cat ${{ github.workspace }}/.baseline.json | jq '.envelope.wt')"

      - name: Install Extension
        run: >-
          docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} exec -T php-fpm
          bash -c 'cd /var/www/html/m2
          && php -f vendor/composer/composer/bin/composer config repo.extension path /var/www/html/extension
          && php -f vendor/composer/composer/bin/composer require ${{ env.EXTENSION_PACKAGE_NAME }}
          && php -f bin/magento module:enable ${{ env.EXTENSION_NAME }}
          && php -f bin/magento setup:upgrade
          && php -f bin/magento cache:enable
          && php -f bin/magento cache:disable block_html full_page'

      - name: Run Blackfire Again
        id: blackfire-after
        run: echo "##[set-output name=output;]$(docker-compose -f ${{ env.DOCKER_COMPOSE_FILE }} run blackfire-agent blackfire --json  --reference=${{ steps.blackfire-profile.outputs.id}} curl http://magento2.test/category-1/category-1-1.html)"
        env:
          BLACKFIRE_CLIENT_ID: ${{ secrets.BLACKFIRE_CLIENT_ID }}
          BLACKFIRE_CLIENT_TOKEN: ${{ secrets.BLACKFIRE_CLIENT_TOKEN }}
          BLACKFIRE_SERVER_ID: ${{ secrets.BLACKFIRE_SERVER_ID }}
          BLACKFIRE_SERVER_TOKEN: ${{ secrets.BLACKFIRE_SERVER_TOKEN }}

      - name: Extract Info from Result
        id: blackfire-profile-after
        run: |
          echo "##[set-output name=id;]$(cat ${{ github.workspace }}/.baseline.json | jq '.id')"
          echo "##[set-output name=url;]$(cat ${{ github.workspace }}/.baseline.json | jq '._links.graph_url.href')"
          echo "##[set-output name=time;]$(cat ${{ github.workspace }}/.baseline.json | jq '.envelope.wt')"

      - name: Output result
        run: echo "::warning::Link <a href='${{ steps.blackfire-profile-after.outputs.url}}'>${{ steps.blackfire-profile.outputs.url}}</a>"

      - name: Output result
        run: echo "::warning::Time Difference $( ($before-$after)/$before)%"
        env:
          before: ${{ steps.blackfire-profile.outputs.time}}
          afger:  ${{ steps.blackfire-profile-after.outputs.time}}

  static:
    name: M2 Coding Standard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: extdn/github-actions-m2/magento-coding-standard@master

  phpmd:
    name: M2 Mess Detector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: extdn/github-actions-m2/magento-mess-detector@master

  phpstan:
    name: M2 PhpStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: extdn/github-actions-m2/magento-phpstan@master

  integration:
    name: WIP Integration Tests
    runs-on: ubuntu-latest
    container:
      image: duhon/php:7.3-alpine

    services:
      mysql:
        image: mysql:5.7
