name: Continous Integration
on: [push, pull_request]

jobs:
  build:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: extdn/github-actions-m2/install-m2-from-mirror@master
        with:
          ce-version: 2.3.3